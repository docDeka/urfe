{% extends 'urfe/base.html' %}
{% block content %}
<div class="container" style="margin-top: 120px;">
	<div class="card shadow-sm">
		<div class="card-body text-center">
			<h4 class="mb-4">Видалити матеріал</h4>
			<p>Ви впевнені, що хочете видалити цей матеріал?</p>
			<form method="post">
				{% csrf_token %}
				<button type="submit" class="btn btn-danger">Так, видалити</button>
				<a href="{% url 'home' %}" class="btn btn-secondary ms-2">Скасувати</a>
			</form>
		</div>
	</div>
</div>
{% endblock %}
